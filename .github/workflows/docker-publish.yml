name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 2.0.1，不需要加 v 前缀)'
        required: true
        type: string
  
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/imgtag

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 4  # 并行构建所有 target
      matrix:
        include:
          - target: slim
            suffix: ""
          - target: full
            suffix: "-local"
          - target: slim-backend
            suffix: "-backend"
          - target: full-backend
            suffix: "-backend-local"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check DockerHub credentials
        id: check
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "::warning::DockerHub credentials not configured, skipping build"
          fi

      - name: Set up QEMU
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        if: steps.check.outputs.has_credentials == 'true'
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}${{ matrix.suffix }}
            ${{ env.DOCKER_IMAGE }}:latest${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
