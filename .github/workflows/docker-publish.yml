name: Build and Push Docker Image

on:
  # Tag 推送触发（手动打 tag 时）
  push:
    tags:
      - 'v*'
  
  # 被其他工作流调用（如 auto-release）
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/imgtag

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # 精简版：仅支持在线 API 模式（推荐大部分用户使用）
          - target: slim
            suffix: ""
            platforms: linux/amd64,linux/arm64
          # 完整版：支持本地 ONNX 嵌入模型
          - target: full
            suffix: "-local"
            platforms: linux/amd64,linux/arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # 如果是 workflow_call，使用传入的 version
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # 否则从 tag 提取
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: ${{ matrix.platforms }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}${{ matrix.suffix }}
            ${{ env.DOCKER_IMAGE }}:latest${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
