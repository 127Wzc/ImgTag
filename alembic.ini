# Alembic configuration file for ImgTag

[alembic]
# Path to migration scripts
script_location = src/imgtag/alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with src directory
prepend_sys_path = src

# Timezone for file_template
# timezone = UTC

# Max length of characters for the slug field
truncate_slug_length = 40

# Set to 'true' to run revision in offline mode
# (generates SQL script without connecting to database)
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without .py source
# sourceless = false

# Version path separator for multi-root configurations
# version_path_separator = :

# Output SQL to stdout instead of executing
# output_encoding = utf-8

[post_write_hooks]
# Hooks to run after generating migration files
# Uncomment to enable black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
